services:
  - name: kj-apps
    type: web
    env: python
    repo: https://github.com/stk-seika/kj-apps.git
    branch: main
    plan: free
    region: singapore
    buildCommand: pip3 install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: gunicorn kj-apps.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.7
      - key: DATABASE_URL
        fromDatabase:
          name: kj-db
          property: connectionString

databases:
  - name: kj-db
    plan: free
    region: singapore